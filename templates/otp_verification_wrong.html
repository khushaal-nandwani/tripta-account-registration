{% extends 'base.html' %}

{% block content %}
    <center>
        <h1 class="display-6 text-center"> Please enter the OTP</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-xs-2">
                    <input type="number" name="otp" id="otp"
                           class="form-control" placeholder="Your 7 digit OTP sent on your mobile number here">
                    <small id="emailHelp" class="form-text text-muted">Incorrect OTP entered.</small>
                </div>
            </div>

            <button class="btn btn-primary" type="submit" name="submit" value="Submit">Submit OTP</button>
        </form>
    </center>


{% endblock %}
