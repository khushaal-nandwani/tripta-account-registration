{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4 text-center">TRIPTA</h1> <br>
        <h2 class="display-5 text-center">Account Registration</h2> <br>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group col">
                    <label for="client_code">Client Code</label>
                    <input type="number" name="client_code" id="client_code"
                           class="form-control" placeholder="Enter your Client Code">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="company_name">Company Name</label>
                    <input type="text" name="company_name" id="company_name"
                           class="form-control" placeholder="Your company's name">
                </div>
                <div class="form-group col">
                    <label for="mobile_no">Mobile No.</label>
                    <input type="number" name="mobile_no" id="mobile_no"
                           placeholder="Your mobile number" class="form-control">
                    <small id="emailHelp" class="form-text text-muted">Enter the mobile number without the country code</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-control" placeholder="Your city">
                </div>

                <div class="form-group col">
                    <label for="state">State</label>
                    <select class=form-control id="state" name="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur	</option>
                        <option value="Meghalaya">Meghalaya	</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu	</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>

                </div>
            </div>

            <div class="form-group">
                <label for="address"> Address   </label>
                <textarea class="form-control" name="address">
                </textarea>

            </div>
            <center>
                <button class="btn btn-primary" type="submit" name="submit" value="Submit">Sign up</button>
            </center>
        </form>
    </div>
{% endblock %}
